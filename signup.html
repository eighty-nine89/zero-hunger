<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zeroHunger | Create an account</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="stylesheet" href="css/signup.css" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-sm bg-white text-dark justify-content-center fixed-top">
        <div class="container-fluid">
            <!-- logo -->
            <div id="logo">zero<a class="navbar-brand justify-content-space-between" href="signup.html" translate="no"
                    id="logo-s">Hunger</a></div>
        </div>
    </nav>
    <!-- Sign up -->
    <div class="form-wrapper">
        <div class="form-side">
            <form class="my-form" id="contactForm" action="login.html" method="post">
                <!-- heading -->
                <div class="form-welcome-row">
                    <h1 style="text-align: center;">Create an account</h1>
                </div>
                <!-- Google log in -->
                <div class="socials-row">
                    <a href="#" title="Use Google">
                        <img src="images/google.png" alt="Google">
                        Sign up with Google
                    </a>
                </div>
                <!-- Divider line -->
                <div class="divider">
                    <span class="divider-line"></span>
                    Or
                    <span class="divider-line"></span>
                </div>
                <!-- full name -->
                <div class="input__wrapper">
                    <input id="fullname" type="text" name="fullname" placeholder="Full name" required autocomplete="on" spellcheck="true" class="input__textfield">
                    <label for="fullname" class="input__label">
                        Full name
                    </label>
                    <div class="error-message" id="fullname-error"></div>
                </div>
                <!-- Email -->
                <div class="input__wrapper">
                    <input id="email" type="email" name="email" placeholder="Email" required autocomplete="off" class="input__textfield">
                    <label for="email" class="input__label">
                        Email
                    </label>
                </div>
                <!-- Password -->
                <div class="input__wrapper">
                    <input id="password" type="password" name="password" placeholder="Password"
                        title="Minimum 6 characters at least 1 Alphabet and 1 Number"
                        pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$" required class="input__field"
                        class="input__eye">
                    <img alt="Eye Icon" title="Password visibility icon" src="images/eye.svg" class="input__icon">
                    <label for="password" class="input__label">
                        Password
                    </label>
                </div>
                <p style="font-size: 14px; font-weight: bold; text-align: center;">
                    By signing up, you agree to our <span style="color: #209CEE;"><a href="t&c.html" target="_blank" style="text-decoration: none;">terms and  conditions.</a></span>
                </p>
                <button id="submit" type="submit" value="submit" class="my-form__button">
                    Sign up
                </button>
                <div span class="my-form__login">
                    <p>Already have an account?
                        <a href="login.html">
                            Log in
                        </a>
                    </p>
                </div>
            </form>
        </div>
    </div>
    <script src="javascript/script-eye.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>
    <script type="module" src="javascript/register.js" defer></script>
    <script type="module" src="javascript/registerDatabase.js"></script>
</body>

</html>
