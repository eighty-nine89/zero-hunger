<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zeroHunger | Log in</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel=”stylesheet” href=”https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css” />
    <link rel=”stylesheet” href=”https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css”
        integrity=”sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T” crossorigin=”anonymous”>
    <link rel="stylesheet" type="text/css" href="css/login.css">
</head>

<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-sm bg-white text-dark justify-content-center fixed-top">
        <div class="container-fluid">
            <!-- logo -->
            <div id="logo">zero<a class="navbar-brand justify-content-space-between" href="login.html" translate="no"
                    id="logo-s">Hunger</a></div>
        </div>
    </nav>
    <!-- Login form-->
    <div class="form-wrapper mt-2">
        <div class="form-side">
            <form class="my-form" action="index.html" method="post">
                <!-- heading -->
                <div class="form-welcome-row">
                    <h1 style="text-align: center;">Log in your account</h1>
                </div>
                <!-- Google log in -->
                <div class="socials-row" id="login">
                    <a href="#" title="Use Google">
                        <img src="images/google.png" alt="Google">
                        Log in with Google
                    </a>
                </div>
                <!-- Divider line -->
                <div class="divider">
                    <span class="divider-line"></span>
                    Or
                    <span class="divider-line"></span>
                </div>
                <!-- Email -->
                <div class="input__wrapper">
                    <input id="email" type="email" name="email" placeholder="Email" required autocomplete="off" class="input__textfield">
                    <label for="email" class="input__label">
                        Email
                    </label>
                </div>
                <!-- Password -->
                <div class="input__wrapper">
                    <input id="password" type="password" name="password" placeholder="Password"
                        title="Minimum 6 characters at least 1 Alphabet and 1 Number"
                        pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$" required class="input__field"
                        class="input__eye">
                    <img alt="Eye Icon" title="Password visibility icon" src="images/eye.svg" class="input__icon">
                    <label for="password" class="input__label">
                        Password
                    </label>
                </div>
                <!-- Submit button -->
                <button id="submit" type="submit" value="submit" class="my-form__button">
                    Login
                </button>
                <!-- forget password -->
                <div class="my-form__actions">
                    <a href="#">
                        Forgot password?
                    </a>
                </div>
                <!-- Sign up link -->
                <div span class="my-form__signup">
                    <p>Don't have an account?
                        <a href="signup.html">
                            Sign Up
                        </a>
                    </p>

                </div>
            </form>
        </div>
    </div>
    <!-- scripts -->
    <script src="javascript/script-eye.js"></script>
    <script type="module" src="javascript/login.js" defer></script>
</body>

</html>
