<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zeroHunger | Log in</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-sm bg-white text-dark justify-content-center fixed-top">
        <div class="container-fluid">
            <!-- logo -->
            <div id="logo">zero<a class="navbar-brand justify-content-space-between" href="login.html" translate="no" id="logo-s">Hunger</a></div>
        </div>
    </nav>
    <!-- Login form-->
    <div class="form-wrapper mt-2">
        <div class="form-side">
            <form class="my-form" action="home.html" method="post" id="loginForm">
                <!-- heading -->
                <div class="form-welcome-row">
                    <h1 style="text-align: center;">Log in your account</h1>
                </div>
                <!-- Google log in -->
                <div class="socials-row" id="login">
                    <a href="#" title="Use Google">
                        <img src="images/google.png" alt="Google">
                        Log in with Google
                    </a>
                </div>
                <!-- Divider line -->
                <div class="divider">
                    <span class="divider-line"></span>
                    Or
                    <span class="divider-line"></span>
                </div>
                <!-- Email -->
                <div class="input__wrapper">
                    <input id="email" type="email" name="email" placeholder="Email" required autocomplete="off" class="input__textfield">
                    <label for="email" class="input__label">
                        Email
                    </label>
                </div>
                <!-- Password -->
                <div class="input__wrapper">
                    <input id="password" type="password" name="password" placeholder="Password" title="Minimum 6 characters at least 1 Alphabet and 1 Number" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$" required class="input__field">
                    <img alt="Eye Icon" title="Password visibility icon" src="images/eye.svg" class="input__icon">
                    <label for="password" class="input__label">
                        Password
                    </label>
                </div>
                <!-- Submit button -->
                <button id="submit" type="submit" value="submit" class="my-form__button">
                    Login
                </button>
                <!-- forget password -->
                <div class="my-form__actions">
                    <a href="#" id="forgotpasslabel">
                        Forgot password?
                    </a>
                </div>
                <!-- Sign up link -->
                <div class="my-form__signup">
                    <p>Don't have an account?
                        <a href="signup.html">
                            Sign Up
                        </a>
                    </p>
                </div>
            </form>
        </div>
    </div>
    <!-- scripts -->
    <script src="javascript/script-eye.js"></script>
    <script type="module" src="javascript/login.js" defer></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            console.log("Form submitted with email:", email, "and password:", password);

            // Example validation logic
            if (email === "test@example.com" && password === "Test1234") {
                Swal.fire({
                    title: 'Success!',
                    text: 'You have logged in successfully.',
                    icon: 'success',
                    confirmButtonText: 'Cool'
                }).then(() => {
                    // Redirect to another page if needed
                    window.location.href = "home.html";
                });
            } else if (email === "" || password === "") {
                Swal.fire({
                    title: 'Error!',
                    text: 'Email and password cannot be empty.',
                    icon: 'error',
                    confirmButtonText: 'Try Again'
                });
            } else {
                Swal.fire({
                    title: 'Error!',
                    text: 'Invalid email or password.',
                    icon: 'error',
                    confirmButtonText: 'Try Again'
                });
            }
        });
    </script>
</body>

</html>
