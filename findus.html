<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compactible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zeroHunger | Fund Us</title>
    <link href="fundus.css" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>

<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-sm bg-white text-dark justify-content-center fixed-top">
        <div class="container-fluid justify-content-space-between">
            <div id="logo">zero<a class="navbar-brand" href="index.html" translate="no" id="logo-s">Hunger</a></div>
            <button class="navbar-toggler hide border-white" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="collapsibleNavbar">
                <ul class="navbar-nav align-items-center">
                    <li class="nav-item" style="white-space: nowrap;">
                        <a class="nav-link" href="donate.html">Donate</a>
                    </li>
                    <li class="nav-item" style="white-space: nowrap;">
                        <a class="nav-link" href="catalogue.html">Catalogue</a>
                    </li>
                    <li class="nav-item" style="white-space: nowrap;">
                        <a class="nav-link" href="contactus.html">Contact Us</a>
                    </li>
                </ul>
            </div>
    </nav>
    <!-- payment form -->
    <div class="container mt-5">
        <form action="">
            <div class="row">
                <div class="column">
                    <h3 class="title">Billing Address</h3>
                    <div class="input-box">
                        <span>Full Name:</span>
                        <input type="text" placeholder="John Mills">
                    </div>
                    <div class="input-box">
                        <span>Email:</span>
                        <input type="email" placeholder="">
                    </div>
                    <div class="input-box">
                        <span>Address:</span>
                        <input type="address" placeholder="">
                    </div>
                    <div class="input-box">
                        <span>City:</span>
                        <input type="text" placeholder="">
                    </div>

                    <div class="flex">
                        <div class="input-box">
                            <span>State:</span>
                            <input type="text" placeholder="">
                        </div>
                        <div class="input-box">
                            <span>Zip Code:</span>
                            <input type="text" placeholder="">
                        </div>
                    </div>
                </div>

                <div class="column">
                    <h3 class="title">Payment</h3>
                    <div class="input-box">
                        <span>Card Accepted:</span>
                        <input type="text" placeholder="">
                    </div>
                    <div class="input-box">
                        <span>Name on Card:</span>
                        <input type="text" placeholder="">
                    </div>
                    <div class="input-box">
                        <span>Credit Card Number:</span>
                        <input type="text" placeholder="">
                    </div>
                    <div class="input-box">
                        <span>Expiry Month:</span>
                        <input type="text" placeholder="">
                    </div>

                    <div class="flex">
                        <div class="input-box">
                            <span>Expiry Year:</span>
                            <input type="text" placeholder="">
                        </div>
                        <div class="input-box">
                            <span>CCV:</span>
                            <input type="text" placeholder="">
                        </div>
                    </div>
                </div>
            </div>
            <!-- submit button -->
             <button type="submit" class="btn">Submit</button>
        </form>
    </div>
</body>

</html>
