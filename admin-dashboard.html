<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <title>zeroHunger | Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('images/adminbackground4.jpg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }

        .container {
            max-width: 600px;
            padding: 2rem;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
           
        }
         .container .btn{
            margin: 1rem;
         }

        .btn {
            /* margin: 1rem; */
            width: 200px;
        }

        /* Logo */
        #logo {
            display: inline-block;
            margin-left: 30px;
            cursor: pointer;
            font-size: 23px;
            font-weight: bolder;
            color: black;
            z-index: 1;
        }

        #logo:hover {
            color: #209CEE;
        }

        #logo-s {
            font-weight: light;
            color: #209CEE;
        }

        #logo:hover #logo-s {
            color: #209CEE;
        }

        #logo-s:hover #logo {
            color: black
        }

        .navbar {
            margin-bottom: 2rem;
        }

        .logout-btn {
            margin-right: 20px;
        }
        @media screen and (max-width: 840px) {
            .logout-btn{
                width: 100px;
                margin-left: auto;
                margin-top: -2rem;
            }
        }
    </style>
</head>

<body>
   <!-- Header -->
   <nav class="navbar navbar-expand-sm bg-white text-dark justify-content-center fixed-top">
    <div class="container-fluid">
        <!-- logo -->
        <div id="logo">zero<a class="navbar-brand justify-content-space-between" href="admin-dashboard.html" translate="no" id="logo-s">Hunger</a></div>
    </div>
    <button class="btn btn-danger logout-btn" id="logout-button">Logout</button>
</nav>

    <div class="container">
        <h2>Administrative Dashboard</h2>
        <button class="btn btn-primary" id="admindonatebtn" onclick="document.location='admindonation.html'">Donations</button>
        <button class="btn btn-primary" id="adminrequestbtn" onclick="document.location='my-notification-server/adminrequest.html'">Requests</button>
    </div>

    <script>
        // Check if user is logged in
        if (localStorage.getItem('isLoggedIn') !== 'true') {
            alert("You must be logged in to access the admin dashboard.");
            window.location.href = "adminlogin.html";
        }

        // Logout functionality
        document.getElementById('logout-button').addEventListener('click', function () {
            // Clear the session
            localStorage.removeItem('isLoggedIn');

            // Redirect to login page and prevent going back
            window.location.href = "adminlogin.html";
            setTimeout(() => {
                // Clear the browser history to prevent back navigation
                window.history.pushState(null, document.title, window.location.href);
                window.addEventListener('popstate', function () {
                    window.history.pushState(null, document.title, window.location.href);
                });
            }, 0);
        });
    </script>
</body>

</html>
