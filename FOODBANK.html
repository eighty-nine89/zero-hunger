  <!-- Filling form -->
  <script type="module">
    var foodNo = 0;
    var request = "REQUEST";
    var tbody = document.getElementById("tbody1");

    function AddItemToTable(foodName, foodType, foodbankCenter, foodPicture, foodMessage) {
      let trow = document.createElement("tr");
      let td1 = document.createElement("td");
      let td2 = document.createElement("td");
      let td3 = document.createElement("td");
      let td4 = document.createElement("td");
      // let td5 = document.createElement("td");
      let td6 = document.createElement("td");
      let td7 = document.createElement("td");

      td1.innerHTML = ++foodNo;
      td2.innerHTML = foodName;
      td3.innerHTML = foodType;
      td4.innerHTML = foodbankCenter;
      // td5.innerHTML = foodPicture;
      td6.innerHTML = foodMessage;
      td7.innerHTML = request;

      trow.appendChild(td1);
      trow.appendChild(td2);
      trow.appendChild(td3);
      trow.appendChild(td4);
      // trow.appendChild(td5);
      trow.appendChild(td6);
      trow.appendChild(td7);


      tbody.appendChild(trow);
    }

    function AddAllItemsToTable(Thefood) {
      foodNo = 0;
      tbody.innerHTML = "";
      Thefood.forEach(element => {
        AddItemToTable(element.foodName, element.foodType, element.foodbankCenter, element.foodPicture, element.foodMessage);
      });
    }

    // Firebase Confguration
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-analytics.js";

      apiKey: "AIzaSyA1sfm2XVLTPEbIVeUAVMvXRV_tFTUyffw",
      authDomain: "zerohunger-f7417.firebaseapp.com",
      databaseURL: "https://zerohunger-f7417-default-rtdb.firebaseio.com",
      projectId: "zerohunger-f7417",
      storageBucket: "zerohunger-f7417.appspot.com",
      messagingSenderId: "477597863714",
      appId: "1:477597863714:web:187661d1cb7c74ed1b1f7b",
      measurementId: "G-7B1F5S2TJB"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics();

    import { getDatabase, ref, set, get, child, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const db = getDatabase();

    // Getting data from database (not realtime data fetching from firebase database)
    function GetAllDataOnce() {
      const dbRef = ref(db);

      get(child(dbRef, "user/Food Bank center, KNUST"))
        .then((snapshot) => {
          var food = [];

          snapshot.forEach(childSnapshot => {
            food.push(childSnapshot.val());
          });

          AddAllItemsToTable(food);
        })
    }

    // Getting data realtime from the firebase database
    function GetAllDataRealtime() {
      const dbRef = ref(db, "user/Food Bank center, KNUST");

      onValue(dbRef, (snapshot) => {
        var food = [];

        snapshot.forEach(childSnapshot => {
          food.push(childSnapshot.val());
        });

        AddAllItemsToTable(food);
      })

    }

    window.onload = GetAllDataRealtime

  </script>
