<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <title>zeroHunger | Admin Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('images/adminbackground3.jpg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }

        .container {
            max-width: 500px;
            padding: 2rem;
            width: 100%;
            background-color: #fff;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            text-align: center;
        }

        .form-control {
            margin-bottom: 1rem;
        }

        .btn-primary {
            width: 100%;
        }

        .btn-primary:hover{
            color: white;
            background: #1F2346;
        }
        .alert {
            display: none;
            margin-top: 1rem;
        }

        /* Logo */
        #logo {
            display: inline-block;
            margin-left: 30px;
            cursor: pointer;
            font-size: 23px;
            font-weight: bolder;
            color: black;
            z-index: 1;
        }

        #logo:hover {
            color: #209CEE;
        }

        #logo-s {
            font-weight: light;
            color: #209CEE;
        }

        #logo:hover #logo-s {
            color: #209CEE;
        }

        #logo-s:hover #logo {
            color: black;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-sm bg-white text-dark justify-content-center fixed-top">
        <div class="container-fluid">
            <!-- logo -->
            <div id="logo">zero<a class="navbar-brand justify-content-space-between" href="adminlogin.html" translate="no"
                    id="logo-s">Hunger</a></div>
        </div>
    </nav>
    <div class="container">
        <h2>Administrator Login</h2>
        <form id="login-form" autocomplete="off">
            <input type="email" id="email" autocomplete="off" class="form-control" placeholder="Email" required>
            <input type="password" id="password" autocomplete="off" class="form-control" placeholder="Password" required>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <div id="error-message" class="alert alert-danger" role="alert">
            Invalid email or password.
        </div>
    </div>

    <script>
        // Fixed credentials (In real applications, never store credentials like this
        const fixedEmail = "admin@zerohunger.com";
        const fixedPassword = "zerohunger123";

        document.getElementById("login-form").addEventListener("submit", function (event) {
            event.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            if (email === fixedEmail && password === fixedPassword) {
                localStorage.setItem('isLoggedIn', 'true');
                alert("Login successful!");
                // Redirect to admin dashboard
                window.location.href = "admin-dashboard.html";
            } else {
                document.getElementById("error-message").style.display = "block";
            }
        });
    </script>
</body>

</html>
