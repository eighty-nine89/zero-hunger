<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Requests</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>
  <div class="container mt-5">
    <h2 class="text-center">Food Requests</h2>
    <table class="table table-bordered mt-3">
      <thead>
        <tr>
          <th>Reference Number</th>
          <th>Date</th>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Address</th>
          <th>Food Name</th>
          <th>Food Bank Center</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="requestsTableBody">
      </tbody>
    </table>
  </div>

  <script>
    function loadRequests() {
      let requests = JSON.parse(localStorage.getItem('foodRequests')) || [];
      let tableBody = document.getElementById('requestsTableBody');
      tableBody.innerHTML = '';

      requests.forEach(request => {
        let row = document.createElement('tr');
        row.innerHTML = `
          <td>${request.referenceNumber}</td>
          <td>${request.date}</td>
          <td>${request.name}</td>
          <td>${request.email}</td>
          <td>${request.phone}</td>
          <td>${request.address}</td>
          <td>${request.foodName}</td>
          <td>${request.foodBankCenter}</td>
          <td>
            <button class="btn btn-success" onclick="confirmRequest('${request.referenceNumber}')">Confirm</button>
            <button class="btn btn-warning" onclick="declineRequest('${request.referenceNumber}')">Decline</button>
            <button class="btn btn-danger" onclick="deleteRequest('${request.referenceNumber}')">Delete</button>
          </td>
        `;
        tableBody.appendChild(row);
      });
    }

    function confirmRequest(referenceNumber) {
      let requests = JSON.parse(localStorage.getItem('foodRequests')) || [];
      // Handle confirmation logic here if needed
      requests = requests.filter(request => request.referenceNumber !== referenceNumber);
      localStorage.setItem('foodRequests', JSON.stringify(requests));
      loadRequests();
    }

    function declineRequest(referenceNumber) {
      let requests = JSON.parse(localStorage.getItem('foodRequests')) || [];
      // Handle decline logic here if needed
      requests = requests.filter(request => request.referenceNumber !== referenceNumber);
      localStorage.setItem('foodRequests', JSON.stringify(requests));
      loadRequests();
    }

    function deleteRequest(referenceNumber) {
      let requests = JSON.parse(localStorage.getItem('foodRequests')) || [];
      requests = requests.filter(request => request.referenceNumber !== referenceNumber);
      localStorage.setItem('foodRequests', JSON.stringify(requests));
      loadRequests();
    }

    window.onload = loadRequests;
  </script>
</body>

</html>
